<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pathshala.css">   

    <title>PATHSHALA</title>
  </head>
  <body>
   <div class="container-fluid">
       <div class="row">
           <div class="col-md-6 col-sm-12 main left-div d-flex justify-content-center ">
            <div class="list">
               <div class="heading-text my-3 fs-4"><span class="fw-bolder">UPSC</span> PATHSHALA</div>
               <div class="dscription-text-1 fs-3 fw-bolder my-1">Best Online Coaching</div>
               <div class="dscription-text-2 fs-3 fw-bolder my-1">for UPSC Preparation</div>
               <div class="image-holder  my-4">
                   <img class="img-fluid" src="./assets/group.png" alt="1st image">
               </div>
            </div>
           </div>
           <div class="col-md-4 col-sm-12 main right-div shadow p-3 mb-5 bg-white d-flex justify-content-center">
               <div class="row">
               <div class="fw-bolder text-center my-1 ">Book For a Demo Class</div>
               <div class="fw-bold text-center my-1 text-danger">Limited Seats only!</div>
            <form>

                <div class="form-group d-grid">
                  <label class="textOnInput one">
                    <input type="text" class="form-control" id="number" name="name" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your username" required/>
                                       <small id="number" class="text-danger invalid-feedback">
                         Please Enter a Number</small> 
                  </label>
                </div>

                <div class="form-group d-grid">
                <label class="textOnInput one">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required/>
                               <small id="name" class="text-danger invalid-feedback">
                    Please Enter a valid Name</small>      
                </label>
                </div>
              
              <div class="form-group d-grid">
                <label class="textOnInput one">
                  <input type="email" class="form-control" id="email" name="name" placeholder="Enter Email-ID" required/>
                   <small id="email" class="form-text invalid-feedback text-danger">
                    Please Enter a Email-ID</small>
                </label>
              </div>
			  <div class="form-group d-grid">
                <label for="What describes you best?">What describes you best?</label>
				<option value="none" selected disabled hidden> Select options </option>
                <select class="form-control" id="dropdownMenuButton">
                    <option>College Student</option>
                    <option>Working Professional</option>
                    <option>Full time aspirant</option>
                    <option>Others</option>
                </select>
            </div>
                  <div class="d-grid my-2">
                    <a class="btn btn-primary submit" href="./info.html" role="button">Submit</a>
                  </div>
                  <div class=" fw-lighter fs-6 text-center">By Clicking submit button you explicitly solicit a call and email from ufaber</div>
                
              </form>
            </div>
           </div>
       </div>
  
   </div>

    <!-- JavaScript-->
 <script src="./js/app.js"></script>

</html>
